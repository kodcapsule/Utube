<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTube | Clone</title>

    <!-- Use CSS -->
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- FontAwsome -->

    <script
      src="https://kit.fontawesome.com/039911336e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container header-container">
        <div class="logo-container flex-container">
          <i class="fa-solid fa-bars menu"></i>
          <i class="fa-brands fa-youtube utube"></i>
          <span class="logo-name">UTube</span>
        </div>
        <div class="flex-container">
          <form action="" class="search-form">
            <input type="search" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
          <i class="fa-solid fa-microphone mic"></i>
        </div>

        <div class="user-actions flex-container">
          <i class="fa-solid fa-video"></i>
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>

    <main class="main-section grid-container">
      <aside class="aside-menu"></aside>
      <section class="videos-section"></section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
